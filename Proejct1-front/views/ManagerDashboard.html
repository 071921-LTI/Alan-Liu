<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
</head>


<body onload="displayByAll()">
  <div class="form-row justify-content-center">
    <h1 class="display-4">Welcome to Employee Reimbursement System</h1>
  </div>
  <div class="form-row justify-content-center">
    <h1 class="display-4">Manager Page</h1>
  </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">

            <li><a class="nav-link" onclick="logout()" href="#">Logout</a></li>
            </li>
          </ul>
        </div>
      </nav>

      <br><br>
      <div id="bottomBorder"class="form-row justify-content-center">
        <h5 class="display-4">Manage Reimbursement</h5> 
      </div>
      <br>
      <div class="form-row justify-content-center">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#status">Approve or Deny Reimbursement</button>
      </div>
      <br>
      
      <div id="bottomBorder"class="form-row justify-content-center">
        <h1 class="display-4">All Requests</h1> 
      </div>
      <br>
      &emsp;<button type="button" class="btn btn-primary" onclick="displayByAll()">Show All</button>
      <button type="button" class="btn btn-primary" onclick="filerByPending()">Filter by Pending</button>
      <button type="button" class="btn btn-primary" onclick="filterByResolved()">Filter by Resolved</button>
      <button type="button" class="btn btn-primary" onclick="filterByUser()">Filter by EmployeeID</button>
      <input class="inputstyle" type="text" name="Eid" id="Eid">

      <br><br>

      <div>
          <table class="table" border="1">
              <thead class='thead-dark'>
                  <tr>
                      <th>ID</th>
                      <th>Amount</th>
                      <th>Time Submitted</th>
                      <th>Time Resolved</th>
                      <th>Description</th>
                      <th>Author</th>
                      <th>Resolver</th>
                      <th>Status</th>
                      <th>Type</th>
                  </tr>
              </thead>
              <tbody id="table">
              </tbody>
          </table>
    </div>

    <div class="modal fade" id="status" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Approve Or Deny Reimbursement</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <form>
                      <label>Reimbursement ID</label>
                      <input type="number" id="reimbId">
                      <div class="form-group col-md-4">
                          <label for="inputState">Action:</label>
                          <select id="statu" class="form-control">
                              <option selected>Choose...</option>
                              <option>Approve</option>
                              <option>Deny</option>
                          </select>
                      </div
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onclick="approveOrDeny()">Submit</button>
              </div>
          </div>
      </div>
  </div>

  <div id="AllUsers"class="form-row justify-content-center">
    <button type="button" class="btn btn-primary" onclick="AllUsers()">View All Employees</button>
  </div>
  <br>
  <div>
    <table class="table" border="1">
        <thead class='thead-dark'>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody id="table2">
        </tbody>
    </table>


      <script src="../scripts/main.js";></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
      <script src="../scripts/reimbursement.js"></script>
</body>

</html>
