<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
</head>


<body onload="displayByUser()">
  <div class="form-row justify-content-center">
    <h1 class="display-4">Welcome to Employee Reimbursement System</h1>
  </div>
  <div class="form-row justify-content-center">
    <h1 class="display-4">Employee Page</h1>
  </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">

            <li><a class="nav-link" onclick="logout()" href="#">Logout</a></li>
            </li>
          </ul>
        </div>
      </nav>
      <br><br>
      <div id="bottomBorder"class="form-row justify-content-center">
        <h5 class="display-4">Submit Request</h5> 
      </div>
      <br>
      <div class="form-row justify-content-center">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#submitReimbursement">Submit Reimbursement</button>
      </div>
      <br>

      <div id="bottomBorder"class="form-row justify-content-center">
        <h1 class="display-4">My Requests</h1> 
      </div>

      <div>
          <table class="table" border="1">
              <thead class='thead-dark'>
                  <tr>
                      <th>ID</th>
                      <th>Amount</th>
                      <th>Time Submitted</th>
                      <th>Time Resolved</th>
                      <th>Description</th>
                      <th>Author</th>
                      <th>Resolver</th>
                      <th>Status</th>
                      <th>Type</th>
                  </tr>
              </thead>
              <tbody id="table">
              </tbody>
          </table>
    </div>

    <div class="modal fade" id="submitReimbursement" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Submit Reimbursement</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <div>
                                <label for="inputFirstName" class="col-sm-2 col-form-label">Amount:</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="amount" placeholder="How much?">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div>
                                <label for="inputLastName" class="col-sm-2 col-form-label">Description:</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="description" placeholder="Describe Reimbursement">
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <div>
                                <label for="inputState">Reimbursement Type:</label>
                            </div>
                            <select id="type" class="form-control">
                                <option selected>Choose...</option>
                                <option>Food</option>
                                <option>Lodging</option>
                                <option>Travel</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="submitReimbursement()">Submit</button>
                </div>
            </div>
        </div>
      </div>

        <br>
        <div id="MyProfile"class="form-row justify-content-center">
          <button type="button" class="btn btn-primary" onclick="updateEmail()">Update My Email </button> &emsp;
          <input class="inputstyle" type="text" name="Email" id="Email">
        </div>
        <br>
        <div id="MyProfile"class="form-row justify-content-center">
          <button type="button" class="btn btn-primary" onclick="updatePassword()">Update My Password </button> &emsp;
          <input class="inputstyle" type="text" name="pw" id="pw">
        </div>
        <br>
        <div id="MyProfile"class="form-row justify-content-center">
          <button type="button" class="btn btn-primary" onclick="myProfile()">View My Profile</button>
        </div>
        <br>
        <div>
          <table class="table" border="1">
              <thead class='thead-dark'>
                  <tr>
                      <th>ID</th>
                      <th>Username</th>
                      <th>Firstname</th>
                      <th>Lastname</th>
                      <th>Email</th>
                      <th>Role</th>
                  </tr>
              </thead>
              <tbody id="table2">
              </tbody>
          </table>
        </div>

      <script src="../scripts/main.js";></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
      <script src="../scripts/reimbursement.js"></script>
</body>

</html>
